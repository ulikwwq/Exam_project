<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">Toolbox</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="password.html">Password Generator</a></li>
              <li class="nav-item"><a class="nav-link" href="converter.html">Currency Converter</a></li>
              <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
              <li class="nav-item"><a class="nav-link" href="MeasurementConv.html">Unit Converter</a></li>
            </ul>
          </div>
        </div>
    </nav>
  <main class="container my-5">
    <h1>Password Generator</h1>
    <div class="mb-3">
      <label for="passwordLength" class="form-label">Password Length:</label>
      <input type="number" id="passwordLength" class="form-control" placeholder="Enter length (e.g., 8)">
    </div>
    <button id="generateBtn" class="btn btn-primary">Generate Password</button>
    <div class="mt-3">
      <label class="form-label">Generated Password:</label>
      <input type="text" id="generatedPassword" class="form-control" readonly>
    </div>
  </main>
  <footer class="bg-light text-center py-3 mt-auto">
    <p>&copy; 2024 Mini Toolbox. All rights reserved.</p>
  </footer>
  
  <script>
    document.getElementById('generateBtn').addEventListener('click', function () {
      const length = parseInt(document.getElementById('passwordLength').value);
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('generatedPassword').value = password;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" src="js/script.js"></script>
</body>
</html>
