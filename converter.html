<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">Toolbox</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="password.html">Password Generator</a></li>
              <li class="nav-item"><a class="nav-link" href="converter.html">Currency Converter</a></li>
              <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
            </ul>
          </div>
        </div>
      </nav>
  <main class="container my-5">
    <h1>Currency Converter</h1>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount in KGS:</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter amount">
    </div>
    <div class="mb-3">
      <label for="currency" class="form-label">Convert to:</label>
      <select id="currency" class="form-select">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </div>
    <button id="convertBtn" class="btn btn-primary">Convert</button>
    <div class="mt-3">
      <label class="form-label">Converted Amount:</label>
      <input type="text" id="convertedAmount" class="form-control" readonly>
    </div>
  </main>
  <footer class="bg-light text-center py-3 mt-auto">
    <p>&copy; 2024 Mini Toolbox. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('convertBtn').addEventListener('click', function () {
      const amount = parseFloat(document.getElementById('amount').value);
      const currency = document.getElementById('currency').value;
      const rates = { USD: 0.011, EUR: 0.01 }; // Примерные курсы
      const converted = amount * rates[currency];
      document.getElementById('convertedAmount').value = converted.toFixed(2) + ' ' + currency;
    });
  </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" src="js/script.js"></script>
</body>
</html>
