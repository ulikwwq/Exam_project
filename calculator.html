<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">Toolbox</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="password.html">Password Generator</a></li>
              <li class="nav-item"><a class="nav-link" href="converter.html">Currency Converter</a></li>
              <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
              <li class="nav-item"><a class="nav-link" href="MeasurementConv.html">Unit Converter</a></li>
            </ul>
          </div>
        </div>
    </nav>
  <main class="container my-5">
    <h1>Calculator</h1>
    <div class="mb-3">
      <input type="text" id="calcInput" class="form-control" placeholder="Enter calculation (e.g., 5+5)">
    </div>
    <button id="calcBtn" class="btn btn-primary">Calculate</button>
    <div class="mt-3">
      <label class="form-label">Result:</label>
      <input type="text" id="calcResult" class="form-control" readonly>
    </div>
  </main>
  <footer class="bg-light text-center py-3 mt-auto" >
    <p>&copy; 2024 Mini Toolbox. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('calcBtn').addEventListener('click', function () {
      const input = document.getElementById('calcInput').value;
      try {
        const result = eval(input); // Используйте eval осторожно
        document.getElementById('calcResult').value = result;
      } catch (error) {
        document.getElementById('calcResult').value = 'Invalid Input';
      }
    });
  </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" src="js/script.js"></script>
</body>
</html>
